<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ page.title }}</a>

    <nav class="site-nav">
        {% for item in site.navigation %}
            {% assign class = nil %}
            {% if page.url == item.url %}
                {% assign class = 'selected' %}
            {% endif %}
            <a href="{{ item.url }}" class="nav-item {{ class }}"> {{ item.title }} </a>
        {% endfor %}
    </nav>

  </div>

</header>
