---
layout: default
title: Projects
permalink: /projects/
custom_css:
- projects
custom_js:
- bower_components/simple-jekyll-search/dest/jekyll-search
---

<div id="search-wrapper">
    <input type="text" id="search-input" placeholder="search projects"/>
    <div id="results-container"></div>
</div>

<div id="projects-wrapper">
    {% for project in site.projects %}
    <a href="{{project.url}}">
        <div class="project-card">
            <img src="{% if project.thumbnail %}/thumbnails/{{project.thumbnail}}{% else %}/thumbnails/blank_project.png{% endif %}">
            <div class="project-text">
                <h1>{{ project.title }}</h1>
                <p>{{ project.description | truncate: 45, "..." }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/project-search.json',
        searchResultTemplate: '<a href="{url}" title="{desc}"><img src="/thumbnails/{thumbnail}"/>{title}: {desc}</a>',
        noResultsText: 'No results found',
    })
</script>
